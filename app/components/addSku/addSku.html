
<div class="margin">
   <div class="minus"> </div>
   <div class="minus"></div>
   <div class="minus"></div>
   <div class="textstyle">ADD SKU :</div>
</div>
<div style="margin-top: 85px;">
<div class="subHdng">
   ADD SKU
</div>
<form name="form">
   <br><br>
   <div class="col-md-12">
      <div class="col-md-6">
         <div class="row">
            <div class="col-md-5">
               <label class="labelstyle" >Brand Name   :</label>

            </div>
            <div class="col-md-6">
               <select  class="form-control" style=" background-color: rgb(244, 244, 244);" ng-model="sku.brand_id">
                  <option value="" ng-selected="selected">Select Brand</option>
                  <option  ng-repeat="dropdownvalue in addSkuCtrl.dropdownData" value={{dropdownvalue.id}}>{{dropdownvalue.value}}</option>

               </select>

            </div>
         </div>
         <div class="form-group">
            <label  class="labelstyle">Product Name (Name) :</label>
            <input type="text" class="form-control inputstyle"  ng-model="sku.productname">
         </div>
         <div class="form-group">
            <label  class="labelstyle" style="margin-top:6%;"> BAT ID(as per your sales data)</label>
            <input type="text" class="form-control inputstyle" ng-model="sku.bat_id">
         </div>
         <label  class="labelstyle">Is SKU part of MAX Rewards</label>
         <md-radio-group ng-model="sku.skumax" class="md-primary">
            <div class="col-md-10">
               <div class="col-md-3">
                  <md-radio-button ng-value="true">
                  Yes
                  </md-radio-button>
               </div>
               <div class="col-md-3">
                  <md-radio-button ng-value="false">
                  No
                  </md-radio-button>
               </div>
            </div>
         </md-radio-group>
      </div>
      <div class="col-md-6 shift">

            <label class="labelstyle1">From Date</label>
            <div class="row">
              <div class="col-md-6">
              <div class="form-group" ng-class="{ 'has-error' : form.email.$invalid && !form.email.$pristine }">

                  <div class="input-group date"><input type="date"  class="form-control" placeholder="DD-MM-YYYY" ng-model="sku.date"  required>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" style="color: rgb(31, 138, 253);"></span></span>
                  </div>
                </div>

               </div>
                <div class="col-md-6">
                 <div class="form-group" ng-class="{ 'has-error' : form.time.$invalid && !form.time.$pristine }">

                  <div class="input-group date" id="datetimepicker3"><input type="text" name="time" ng-model="sku.time" data-format="hh:mm:ss" class="form-control" placeholder="hh:mm:ss" ng-pattern="/^([0-2]|0[0-9]|1[0-9]|2[0-3]):?[0-5][0-9]:?[0-5][0-9]$/" required><span class="input-group-addon"><span style="color: rgb(31, 138, 253);">AM</span></span></div>
                  <span ng-show="form.time.$error.pattern" class="help-block">Enter hh:mm:ss format</span>
               </div>
            </div>
          </div>

         <div class="col-md-11">
            <p class="parastyle">Outlets will be awarded points for purchasing the product from the date mentioned above.</p>
         </div>
         <div class="form-group">
            <label  class="labelstyle1" style="margin-top:4%;"> Base Points (awarded without any promotions)</label>
            <div class="row">
               <div class="col-md-3">
                  <h5 class="headingstyle">1 Carton = </h5>
               </div>
               <div class="col-md-9">
                  <input type="text" class="form-control inputstyle"  style="width:90%" ng-model="sku.basepoint">
               </div>
            </div>
         </div>
       </div>
     </div>
   </form>
   </div>
         <div class="col-md-8  pull-right" style="margin-top:10%;">
            <div class="col-md-3"> <input type="button" class="btn btn-default btna" value="CANCEL"  ng-click="addSkuCtrl.cancel()"></div>
            <div class="col-md-3"><input type="button" class="btn btn-primary btns" value="ADD/SAVE" ng-click="addSkuCtrl.save(sku)"></div>
         </div>
